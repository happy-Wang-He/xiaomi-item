<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米登录页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="left"></div>
    <div class="right">
        <div class="header">
            <div class="header_Left">
                <img src="images/登录页面_03.png" alt=""> <a href="">小米账号</a>
            </div>
            <ul class="header_Right">
                <li><a href="">用户协议</a></li>
                <li><a href="">隐私政策</a></li>
                <li><a href="">帮助中心</a></li>
                |
                <li><a href="">中文(简体)</a></li>
            </ul>
        </div>
        <div class="content">
            <img src="./images/bj_03.png" alt="" class="img">
            <span>扫码登录</span>
            <div class="code">
                <p>扫码登录 安全快捷</p>
                <img src="./images/images/code_05.png" alt="">
                <li>请使用小米手机/米家等小米旗下APP扫码登录</li>
                <div class="box">
                    <h4>支持扫码登录的APP</h4>
                    <img src="./images/images/code_09.png" alt="">
                </div>
                <img src="./images/images/code_02.png" alt="" class="img img1">
                <span>密码登录</span>
            </div>
            <ul>
                <a href="" class=" a log_in">登录</a>
                <a href="../注册页面/index.html" class="register a">注册</a>
                <span></span>
            </ul>
            <form class="sub">
                <input type="text" placeholder="邮箱/手机号码/小米ID" class="ipt_One">
                <span class="tip"></span>
                <input type="password" placeholder="密码" class="ipt_Psd">
                <span class="pwd_tip"></span>
                <li>
                    <input type="checkbox" class="btn">
                    <span></span>
                    <p>已阅读并同意小米账号<a href="">用户协议</a>和<a href="">隐私政策</a></p>
                </li>
                <p class="treaty">*请阅读并同意协议</p>
                <button type="button">登录</button>
                <h3><a href="">忘记密码？</a><a href="">手机号登录</a></h3>
                <h4><a href="">其他方式登录</a></h4>
                <a href=""><img src="./images/登录页面_07.png" alt=""></a>
            </form>
        </div>
    </div>
    <script src="./js/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
